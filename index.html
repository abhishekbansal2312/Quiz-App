<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz App</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: url("https://media.istockphoto.com/id/1225185577/vector/happy-positive-kids-doodles-funny-hand-drawn-set-education-kindergarden-adventure-birthday.jpg?s=612x612&w=0&k=20&c=rcyzHgYpjTVKiM9znNjAq-DxWHk3jfCqQ5BJkwQsU5U=");
        color: #333;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #e0edf1;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 80%;
        max-width: 600px;
        text-align: center;
      }
      #start,
      #prev,
      #next,
      #finish {
        background-color: #4caf50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      #start {
        margin-top: 28px;
      }
      #start:hover,
      #prev:hover,
      #next:hover,
      #finish:hover {
        background-color: #45a049;
      }
      #prev {
        background-color: #f39c12;
      }
      #next {
        background-color: #6bb3e2;
      }
      #prev:hover {
        background-color: #e67e22;
      }
      #next:hover {
        background-color: #4b80a2;
      }
      #question {
        margin: 20px 0;
        font-size: 18px;
      }
      .option {
        background-color: #13baf1;
        color: #fff;
        border: none;
        padding: 10px;
        margin: 5px 0;
        width: 100%;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
      }
      .option:hover {
        background-color: #6cc7f0;
      }
      .complete {
        font-size: 20px;
        color: #4caf50;
        margin-top: 20px;
      }
      #timer {
        font-size: 18px;
        margin-bottom: 20px;
        color: #e74c3c;
      }
      @media (max-width: 600px) {
        body {
          padding: 10px;
        }
        .container {
          width: 100%;
          padding: 15px;
        }
        #question {
          font-size: 16px;
        }
        .option {
          font-size: 14px;
        }
        #start,
        #prev,
        #next,
        #finish {
          padding: 8px 15px;
          font-size: 14px;
        }
        .complete {
          font-size: 18px;
        }
        #timer {
          font-size: 16px;
        }
      }
      @media (max-width: 400px) {
        #question {
          font-size: 14px;
        }
        .option {
          font-size: 12px;
        }
        #start,
        #prev,
        #next,
        #finish {
          padding: 6px 10px;
          font-size: 12px;
        }
        .complete {
          font-size: 16px;
        }
        #timer {
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button id="start">Start Quiz</button>
      <div id="timer"></div>
      <div id="question"></div>
      <div id="options"></div>
      <span>
        <button id="next" style="display: none">Next</button>
        <button id="finish" style="display: none">Finish</button>
      </span>
      <div class="complete" id="complete"></div>
    </div>
    <script>
      const question = document.getElementById("question");
      const options = document.getElementById("options");
      const start = document.getElementById("start");
      const complete = document.getElementById("complete");
      const timerElement = document.getElementById("timer");
      const next = document.getElementById("next");
      const finish = document.getElementById("finish");
      const quiz = [
        {
          index: 1,
          question:
            "What is the difference between '==', '===', and 'Object.is'?",
          options: [
            "'==' performs type coercion, '===' does not, 'Object.is' is like '===' but more precise for certain edge cases",
            "'==' and '===' are the same, 'Object.is' is different",
            "'==' is for strings, '===' is for numbers, 'Object.is' is for objects",
            "'==' checks value, '===' checks value and type, 'Object.is' checks reference",
          ],
          answer:
            "'==' performs type coercion, '===' does not, 'Object.is' is like '===' but more precise for certain edge cases",
        },
        {
          index: 2,
          question: "What does the 'debounce' function do?",
          options: [
            "It delays the execution of a function until after a certain time has passed since the last call",
            "It ensures a function is only called once",
            "It allows a function to be called multiple times",
            "It prevents a function from being called",
          ],
          answer:
            "It delays the execution of a function until after a certain time has passed since the last call",
        },
        {
          index: 3,
          question: "What is the purpose of 'Symbol' in JavaScript?",
          options: [
            "To create unique identifiers for object properties",
            "To store binary data",
            "To create secret codes",
            "To handle errors",
          ],
          answer: "To create unique identifiers for object properties",
        },
        {
          index: 4,
          question: "How does the 'reduce' method work in JavaScript?",
          options: [
            "It reduces an array to a single value by executing a reducer function on each element",
            "It removes elements from an array",
            "It combines two arrays into one",
            "It sorts an array in descending order",
          ],
          answer:
            "It reduces an array to a single value by executing a reducer function on each element",
        },
        {
          index: 5,
          question:
            "What is the difference between 'async' and 'defer' attributes in a script tag?",
          options: [
            "'async' loads the script asynchronously; 'defer' loads the script after the document is parsed",
            "'async' loads the script after the document is parsed; 'defer' loads the script asynchronously",
            "'async' and 'defer' are the same",
            "'async' is for synchronous scripts; 'defer' is for asynchronous scripts",
          ],
          answer:
            "'async' loads the script asynchronously; 'defer' loads the script after the document is parsed",
        },
        {
          index: 6,
          question: "What is the 'Event Loop' in JavaScript?",
          options: [
            "A mechanism that handles the execution of multiple tasks by managing the call stack and the message queue",
            "A function that loops through an array",
            "A method to handle events in a queue",
            "A way to create infinite loops",
          ],
          answer:
            "A mechanism that handles the execution of multiple tasks by managing the call stack and the message queue",
        },
        {
          index: 7,
          question: "What does the 'Reflect' object do in JavaScript?",
          options: [
            "It provides methods for interceptable JavaScript operations",
            "It reflects the value of an object",
            "It creates a mirror image of an array",
            "It copies the properties of one object to another",
          ],
          answer: "It provides methods for interceptable JavaScript operations",
        },
        {
          index: 8,
          question: "What is 'tail call optimization' in JavaScript?",
          options: [
            "A technique to optimize recursive function calls to avoid stack overflow",
            "A method to optimize the tail end of an array",
            "A way to optimize asynchronous calls",
            "A technique to optimize loops",
          ],
          answer:
            "A technique to optimize recursive function calls to avoid stack overflow",
        },
        {
          index: 9,
          question: "How do 'closures' affect memory usage in JavaScript?",
          options: [
            "Closures can lead to increased memory usage if not managed properly due to retained references",
            "Closures always reduce memory usage",
            "Closures do not affect memory usage",
            "Closures clear the memory after use",
          ],
          answer:
            "Closures can lead to increased memory usage if not managed properly due to retained references",
        },
        {
          index: 10,
          question: "What is 'memoization' in JavaScript?",
          options: [
            "A technique to optimize function calls by caching the results of expensive function calls",
            "A method to memorize function names",
            "A way to optimize memory allocation",
            "A technique to optimize loops",
          ],
          answer:
            "A technique to optimize function calls by caching the results of expensive function calls",
        },
      ];
      let currentIndex = 0;
      let score = 0;
      let timer;
      let timeLeft = 30;
      start.addEventListener("click", startQuiz);
      next.addEventListener("click", nextQuestion);
      finish.addEventListener("click", showResult);
      function startQuiz() {
        startTimer();
        start.style.display = "none";
        next.style.display = "inline-block";
        finish.style.display = "inline-block";
        showQuestion();
      }
      function showQuestion() {
        const q = quiz[currentIndex];
        question.textContent = `Q${q.index}: ${q.question}`;
        options.innerHTML = "";
        q.options.forEach((option) => {
          const button = document.createElement("button");
          button.textContent = option;
          button.classList.add("option");
          button.addEventListener("click", () => selectOption(option));
          options.appendChild(button);
        });
      }
      function selectOption(option) {
        const q = quiz[currentIndex];
        if (option === q.answer) {
          score++;
        }
        if (currentIndex < quiz.length - 1) {
          currentIndex++;
          showQuestion();
        } else {
          showResult();
        }
      }
      function nextQuestion() {
        if (currentIndex < quiz.length - 1) {
          currentIndex++;
          showQuestion();
        } else {
          showResult();
        }
      }
      function showResult() {
        clearInterval(timer);
        question.style.display = "none";
        options.style.display = "none";
        next.style.display = "none";
        finish.style.display = "none";
        timerElement.style.display = "none";
        complete.textContent = `Quiz complete! Your score is ${score} out of ${quiz.length}`;
      }
      function startTimer() {
        timeLeft = 300;
        timerElement.textContent = `Time left: ${Math.floor(timeLeft / 60)}m ${
          timeLeft % 60
        }s`;
        timer = setInterval(() => {
          timeLeft--;
          const minutes = Math.floor(timeLeft / 60);
          const seconds = timeLeft % 60;
          timerElement.textContent = `Time left: ${minutes}m ${seconds}s`;
          if (timeLeft <= 0) {
            clearInterval(timer);
            showResult();
          }
        }, 1000);
      }
    </script>
  </body>
</html>
